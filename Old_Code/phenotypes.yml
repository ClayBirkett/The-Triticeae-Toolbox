# Below is a list of acceptable phenotypes for a means file
# 
# Please adhere to the following format:
#
#   - name: <the expected name in xls file>
#     dbname: <the actual name in the database>
#     dbunits: <the actual units in the database>
#
# IMPORTANT: DON'T use tabs. DO use double spaces
#

phenotypes:
  - name: grain yield
    dbname: yield
    dbunits: kg ha -1
  - name: plant height
    dbname: plant height
    dbunits: cm
  - name: lodging
    dbname: lodging
    dbunits: %
  - name: heading date
    dbname: heading date
    dbunits: days
